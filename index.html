<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketMentor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">MarketMentor</div>
        <nav>
            <ul class="menu">
                <li><a href="#features">Features</a></li>
                <li><a href="#customer-reviews">Reviews</a></li>
                <li><a href="#why-choose-us">Why Us</a></li>
                <li><a href="#contact-us">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1><span class="dynamic-title">Welcome to MarketMentor</span></h1>
            <p>Your Walmart Supplier AI Assistant.</p>
            <button id="get-started" class="cta">Get Started</button>

            <!-- Ask ChatGPT Section -->
            <div id="ask-chatgpt-section" class="ask-chatgpt" style="display: none;">
                <h2>Ask ChatGPT</h2>
                <textarea id="chatgpt-query" placeholder="Type your question here..."></textarea>
                <button id="chatgpt-submit" class="cta">Ask</button>
                <div id="chatgpt-response" class="chatgpt-response"></div>
            </div>
        </section>

        <section id="contact-us" class="contact-us">
            <h2>Contact Us</h2>
            <form action="mailto:admin@marketplaceip.com" method="POST" enctype="text/plain">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="8" placeholder="Type your message here..." required></textarea>
                <button type="submit" class="cta">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 MarketplaceIP. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
